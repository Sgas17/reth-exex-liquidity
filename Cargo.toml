[package]
name = "reth-exex-liquidity"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
# Reth ExEx framework (updated to v1.9.3 for Fusaka hardfork support)
reth = { git = "https://github.com/paradigmxyz/reth", tag = "v1.9.3" }
reth-exex = { git = "https://github.com/paradigmxyz/reth", tag = "v1.9.3", features = ["serde"] }
reth-node-api = { git = "https://github.com/paradigmxyz/reth", tag = "v1.9.3" }
reth-node-ethereum = { git = "https://github.com/paradigmxyz/reth", tag = "v1.9.3" }
reth-tracing = { git = "https://github.com/paradigmxyz/reth", tag = "v1.9.3" }
reth-primitives = { git = "https://github.com/paradigmxyz/reth", tag = "v1.9.3" }

# Alloy for type-safe event decoding
alloy-consensus = { version = "1.0.37", default-features = false }
alloy-sol-types = { version = "1.3.1", features = ["json"] }
alloy-primitives = { version = "1.3.1", default-features = false }

# Async runtime
tokio = { version = "1", features = ["full"] }
futures = "0.3"

# Error handling
eyre = "0.6"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
bincode = "1.3"

# Logging
tracing = "0.1"

# NATS messaging
async-nats = "0.37"
hex = "0.4"

[dev-dependencies]
chrono = "0.4"

[[bin]]
name = "exex"
path = "src/main.rs"
